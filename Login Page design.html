<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page design</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="illustration">
                <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTXu6UYyQMg7m5mZU_1t5DJqq_KTbLcuqQ82oEkd3T4chwWtmFM" alt="Skeleton Illustration">
            </div>
            <h1>Turn your ideas into reality.</h1>
            <p>Start for free and get attractive offers from the community</p>
        </div>
        <div class="right">
            <div class="login-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVzclD3ETaBnPLRBXuTABwLlxlJkoY11P6jnTo2AzzaiBlGtr6">
                <h2>Login to your Account</h2>
                <p>See what is going on with your business</p>
                <button class="google-login">Continue with Google</button>
                <p>or Sign in with Email</p>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@abc.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********">
                    <div class="remember-forgot">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <p>Not Registered Yet? <a href="#" class="create-account">Create an account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
